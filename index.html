<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guy Smolsky - Portfolio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Meta tags for SEO -->
    <meta
      name="description"
      content="Guy Smolsky - Full Stack Web Developer Portfolio. Showcasing projects in HTML, CSS, JavaScript, React, Node.js and more."
    />
    <meta
      name="keywords"
      content="Guy Smolsky, Web Developer, Portfolio, React, JavaScript, Node.js, HTML, CSS"
    />
    <meta name="author" content="Guy Smolsky" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Guy Smolsky - Portfolio" />
    <meta
      property="og:description"
      content="Full Stack Web Developer Portfolio"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://guysmolsky.github.io/my-portfolio/"
    />

    <style>
      /* Loading screen styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: "Orbitron", monospace;
        color: #00ffff;
        font-size: 1.5rem;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div>Loading Portfolio...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide loading screen when React app loads
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loading = document.getElementById("loading");
          if (loading) {
            loading.classList.add("hidden");
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
